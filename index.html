<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poker Game</title>
    <style>
        body { font-family: Arial, sans-serif; background:#0b3d91; color:#fff; text-align:center; }
        #lobby, #game { margin:20px; }
        input, button, select { padding:10px; margin:5px; font-size:16px; }
        #hand span { font-size:20px; margin-right:5px; }
        #playersDiv div { margin:5px 0; }
        #messages { border:1px solid #fff; height:150px; overflow-y:scroll; padding:5px; margin-top:10px; background:#123c7a; }
        #potDiv { margin:10px; font-weight:bold; }
    </style>
</head>
<body>
    <h1>Poker Game (Single Device / AI)</h1>

    <!-- Lobby -->
    <div id="lobby">
        <input id="username" placeholder="Enter your name">
        <br>
        <label>AI Players (1-5):</label>
        <select id="aiCount">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br>
        <button id="createRoom">Create Room</button>
    </div>

    <!-- Game Area -->
    <div id="game" style="display:none;">
        <h2>Room: <span id="roomIdDisplay"></span></h2>
        <div id="hand"></div>
        <div id="potDiv">Pot: $0</div>
        <button id="startGame">Start Round</button>
        <button id="betButton">Bet $10</button>
        <button id="foldButton">Fold</button>
        <button id="endRound">End Round</button>
        <div id="playersDiv"></div>
        <div id="messages"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
